<script>
    $( document ).ready(function() {
        var url_string = window.location.href;
        var url = new URL(url_string);
        var idParam = url.searchParams.get("id");
        var newpostbtn = document.getElementById("newPostButton");
        newpostbtn.innerHTML = "<a class=\"mb-2 mr-2 btn btn-primary btn-block\" href=\"new-post.html?id=" + idParam + "\">New Post</a>"
        $.ajax({
            async: true,
            crossDomain: true,
            url: "https://mergen-etu.herokuapp.com/courses/" + idParam + "/questions",
            type: "GET",
            headers: {},
            success: function(data, textStatus, response){
                var questions = "<br/>";
                var questionListHtml = document.getElementById("questionList");
                for (var i = 0; i < data.length; i++) {
                    questions += "<a href=\"post.html?id=" + idParam + "&qid="+ data[i].id  +"\" class=\"custom-card\"><div class=\"main-card mb-3 card\">\n"
                        + "<div class=\"card-body\"><h5 class=\"card-title\">" + data[i].title + "</h5>\n"
                        + "<p>" +  data[i].message + "</p></div>\n"
                        + "</div></a>"
                }
                questionListHtml.innerHTML = questions
            },
            error: function (xhr, status, err) {
                alert("error");
            }
        });
    });
</script>

<script>
    $( document ).ready(function() {

        var CourseList = document.getElementById("coursesList");
        var userCourseList = "";
        var url_string = window.location.href;
        var url = new URL(url_string);
        if (window.location.href.includes("course.html")) {
            var idParam = url.searchParams.get("id");
            var resources = document.getElementById("resourcesLink");
            resources.innerHTML = "<a class=\"nav-link\" href=\"resources.html?id=" + idParam + "\">Resources</a>\n";
        }

        $.ajax({
            async: true,
            crossDomain: true,
            url: "https://mergen-etu.herokuapp.com/courses",
            method: "GET",
            headers: {},
            success: function (data, textStatus, response) {
                for (var i = 0; i < data.length; i++) {
                    userCourseList += "<a class=\"dropdown-item\" href=\"" + "course.html?id=" + data[i].id + "\">" + data[i].courseName + "</a>"
                }
                CourseList.innerHTML = userCourseList;
            },
            error: function (xhr, status, err) {
                alert("Error");
            }
        });
    });
</script>
