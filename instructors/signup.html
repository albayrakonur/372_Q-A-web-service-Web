                        <button type="button" class="hamburger close-sidebar-btn hamburger--elastic" data-class="closed-sidebar">

        <div class="app-main__outer">
            <div class="app-main__inner">
                <div class="app-page-title">
                    <div class="page-title-wrapper">
                        <div class="page-title-heading">

                        </div>
                        <div class="page-title-actions">

                        </div>
                    </div>
                </div>
                <div class="container">

                    <div class="main-card mb-3 card" style="border-radius: 20px; box-shadow: 5px 5px 5px #e1e1e1;">
                        <div class="card-body"><h5 class="card-title">Kullanıcı Kayıt</h5>
                            <div class="panel-body">
                                <form id="createInstructorForm">
                                    <div class="form-group mb-lg">
                                        <div class="row form-group">
                                            <div class="col-lg-6">
                                                <label>Firstname</label>
                                                <input id="user_name" type="text" class="form-control input-lg" required>
                                            </div>
                                            <div class="col-lg-6">
                                                <label>Lastname</label>
                                                <input id="user_surname" type="text" class="form-control input-lg" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="form-group mb-lg">
                                                <label>Email</label>
                                                <input id="user_email" type="email" class="form-control input-lg" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group mb-none">
                                        <div class="row">
                                            <div class="col-sm-6 mb-lg">
                                                <label>Password</label>
                                                <input id="user_pwd" type="password" class="form-control input-lg" required>
                                            </div>
                                            <div class="col-sm-6 mb-lg">
                                                <label>Password Confirmation</label>
                                                <input id="user_pwd_confirm" type="password" class="form-control input-lg" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-8">
                                            <div class="checkbox-custom checkbox-default">
                                                <input id="AgreeTerms" name="agreeterms" type="checkbox" required>
                                                <label for="AgreeTerms">I agree with <a href="#">terms of use</a></label>
                                            </div>
                                        </div>
                                        <div class="col-sm-4 text-right">
                                            <br>
                                            <button type="submit" class="btn btn-primary btn-block btn-lg visible-xs mt-lg">Sign Up</button>
                                        </div>
                                    </div>
                                    <p></p>
                                    <p class="text-center">Already have an account? <a href="login.html">Sign In!</a>
                                    </p></form>
                            </div>
                        </div>
                    </div>

                </div>

                        <div class="app-footer-left">
