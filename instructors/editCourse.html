                <div class="container">

                    <div class="main-card mb-3 card">
                        <div class="card-body"><h5 class="card-title">Edit Course</h5>
                            <form class="" id="editCourseForm">
                                <div class="position-relative form-group">
                                    <label for="courseCode" class="">Course Code</label>
                                    <input id="courseCode" type="text" class="form-control" required>
                                </div>
                                <div class="position-relative form-group">
                                    <label for="courseName" class="">Course Name</label>
                                    <input id="courseName" type="text" class="form-control" required>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <div class="position-relative form-group">
                                            <label for="courseYear" class="">Course Year</label>
                                            <select type="select" id="courseYear" class="custom-select" required>
                                                <option value="">Select</option>
                                                <option>2018-2019</option>
                                                <option>2019-2020</option>
                                                <option>2020-2021</option>
                                                <option>2021-2022</option>
                                                <option>2022-2023</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col">
                                        <div class="position-relative form-group">
                                            <label for="courseTerm" class="">Course Semester</label>
                                            <select type="select" id="courseTerm" class="custom-select" required>
                                                <option value="">Select</option>
                                                <option>Fall</option>
                                                <option>Spring</option>
                                                <option>Summer</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <button class="mt-1 btn btn-primary">Update Course</button>
                            </form>
                        </div>
                    </div>

                    <div class="main-card mb-3 card">
                        <div class="card-body"><h5 class="card-title">Add New Resources</h5>
                            <form class="" id="addResourcesForm">
                                <div class="position-relative row form-group">
                                    <label for="resourcesTag" class="col-sm-2 col-form-label">Resources Group</label>
                                    <div class="col-sm-10">
                                        <select type="select" id="resourcesTag" class="custom-select" required>
                                            <option value="">Select</option>
                                            <option>Homework</option>
                                            <option>Homework Solutions</option>
                                            <option>Lecture Notes</option>
                                            <option>General Resources</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="position-relative row form-group">
                                    <label for="resourcesFile" class="col-sm-2 col-form-label">File</label>
                                    <div class="col-sm-10">
                                        <input type="file" name="file" id="resourcesFile" class="form-control-file" multiple required>
                                        <small class="form-text text-muted">Tarife Resim Ekle</small>
                                    </div>
                                </div>
                                <div class="position-relative row form-check">
                                    <div id="addRecipeButton" class="col-sm-10 offset-sm-2">
                                        <button class="btn btn-lg btn-primary">Add Resources</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="main-card mb-3 card">
                        <div class="card-body"><h5 class="card-title"></h5>
                            <div>
                                <div class="main-card mb-3 card">
                                    <div class="card-body"><h5 class="card-title">Student List</h5>
                                        <table class="mb-0 table table-bordered">
                                            <thead>
                                            <tr>
                                                <th>School Id</th>
                                                <th>First Name</th>
                                                <th>Last Name</th>
                                            </tr>
                                            </thead>
                                            <tbody id="studentList">

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary btn-lg btn-block" onclick="getStudentList()" >Refresh List</button>
                        </div>
                    </div>

                    <div class="main-card mb-3 card">
                        <div class="card-body"><h5 class="card-title">Add Student To Course</h5>

                                <div class="position-relative form-group">
                                    <label for="studentSchoolId" class="">Student School Id</label>
                                    <input id="studentSchoolId" type="text" class="form-control" required>
                                </div>
                                <div class="position-relative form-group">
                                    <label for="studentName" class="">Student Name</label>
                                    <input id="studentName" type="text" class="form-control" required>
                                </div>
                                <div class="position-relative form-group">
                                    <label for="studentLastname" class="">Student Lastname</label>
                                    <input id="studentLastname" type="text" class="form-control" required>
                                </div>
                                <button class="mt-1 btn btn-primary">Add Student to Course</button>
                            </form>
                        </div>
                    </div>

                    <div class="main-card mb-3 card">

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="mb-0">Dou you want to delete course!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button type="button"  class="btn btn-primary" onclick="deleteCourse()">Yes</button>
            </div>
        </div>
