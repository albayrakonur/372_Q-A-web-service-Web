<script>

    $( document ).ready(function() {
        var url_string = window.location.href;
        var url = new URL(url_string);
        var idParam = url.searchParams.get("id");
        var newpostbtn = document.getElementById("newPostButton");
        newpostbtn.innerHTML = "<a class=\"mb-2 mr-2 btn btn-primary btn-block\" href=\"new-post.html?id=" + idParam + "\">New Post</a>"
        $.ajax({
            async: true,
            crossDomain: true,
            url: "https://mergen-etu.herokuapp.com/courses/" + idParam + "/questions",
            type: "GET",
            headers: {},
            success: function(data, textStatus, response){
                var questions = "<br/>";
                var questionListHtml = document.getElementById("questionList");
                for (var i = 0; i < data.length; i++) {
                    questions += "<a href=\"post.html?id=" + idParam + "&qid="+ data[i].id  +"\" class=\"custom-card\"><div class=\"main-card mb-3 card\">\n"
                        + "<div class=\"card-body\"><h5 class=\"card-title\">" + data[i].title + "</h5>\n"
                        + "<p>" +  data[i].message + "</p></div>\n"
                        + "</div></a>"
                }
                questionListHtml.innerHTML = questions
            },
            error: function (xhr, status, err) {
                alert("error");
            }
        });
    });

    $( document ).ready(function() {
        var url_string = window.location.href;
        var url = new URL(url_string);
        var qidParam = url.searchParams.get("qid");
        var idParam = url.searchParams.get("id");
        var postSection = document.getElementById("mainPostSection");
        $.ajax({
            async: true,
            crossDomain: true,
            url: "https://mergen-etu.herokuapp.com/courses/" + idParam + "/questions/" + qidParam + "",
            type: "GET",
            headers: {},
            success: function(data, textStatus, response){
                postSection.innerHTML = "<div class=\"main-card mb-3 card\">"
                    +" <div class=\"card-body\"><h5 class=\"card-title\">" + data.title + "</h5>" + data.message + ""
                    + "<small class=\"text-muted\">" + "<br/><br/>" + data.author + "<br/>" + data.createdAt +  "</small>"
                    + "<button type=\"button\" class=\"btn btn-primary btn-lg btn-block\" data-toggle=\"modal\" data-target=\"#exampleModalCenter\">Edit Post</button><br/>"
                    + "<input class=\"btn btn-lg btn-primary btn-block\" type=\"submit\" name=\"submit\" value=\"Delete Post\" onclick=\"deletePost()\">"
                    + "</div>"
                    + "</div>";
                commentFunction();
            },
            error: function (xhr, status, err) {
                alert("gönderiyi getirirken hata");
            }
        });
    });
    
    function commentFunction() {
        var url_string = window.location.href;
        var url = new URL(url_string);
        var qidParam = url.searchParams.get("qid");
        var idParam = url.searchParams.get("id");
        var commentSection = document.getElementById("mainCommentSection");
        var comments = "";
        $.ajax({
            async: true,
            crossDomain: true,
            url: "https://mergen-etu.herokuapp.com/questions/" + qidParam + "/answers",
            type: "GET",
            headers: {},
            success: function(data2, textStatus, response){
                for (var i = 0; i < data2.length; i++) {
                    comments += "<div class=\"main-card mb-3 card\">"
                        +" <div class=\"card-body\">" + data2[i].message + ""
                        + "<small class=\"text-muted\">" + "<br/><br/>" + data2[i].author + "<br/>" + data2[i].createdAt +  "</small>"
                        + "<button type=\"button\" class=\"btn btn-primary btn-lg btn-block\" data-toggle=\"modal\" data-target=\"#exampleModalCenter2\">Edit Comment</button><br/>"
                        + "<input class=\"btn btn-lg btn-primary btn-block\" id=\"buttonDelete\" type=\"submit\" name=\"submit\" value=\"Delete Comment\" onclick=\"deleteComment(" + data2[i].id + ")\">"
                        + "</div>"
                        + "</div>";;
                }
                commentSection.innerHTML = comments;
            },
            error: function (xhr, status, err) {
                alert("cevaplari getirirken hata");
            }
        });

    }
</script>
