<script>
    $(document).ready(function() {
        var settings = {
            "async": true,
            "crossDomain": true,
            "url": "https://mergen-etu.herokuapp.com/courses",
            "method": "GET",
            "headers": {}
        }

        $.ajax(settings).done(function (response) {
            console.log(response);
        });

        $.ajax({
            async: true,
            crossDomain: true,
            url: "https://mergen-etu.herokuapp.com/courses",
            method: "GET",
            headers: {},
            success: function (data,textStatus,response) {
                var list = document.getElementById("coursesListResources");
                var temp = "<option value=\"\">Select</option>";
                for (var i = 0; i < data.length; i++ ){
                    temp += "<option>" + data[i].courseCode + "</option>";
                }
                list.innerHTML = temp;
            },
            error: function (xhr, status, err) {
                alert("Dosya Eklenirken Hata Olustu.")
            }
        });
    });
</script>
